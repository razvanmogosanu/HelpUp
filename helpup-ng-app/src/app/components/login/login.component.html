<div>
  <img class="center-image" src="assets/logo.png">
</div>

<div style="text-align: center">
  <h3>Login to HelpUp</h3>
</div>
<br>

<div class="center">
  <form [formGroup]="regForm" class="px-4 py-3">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" formControlName="username" id="username" placeholder="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
    </div>
    <button type="submit" (click)="onSubmit()" class="btn button">Login</button>
  </form>
  <br>
  <a class="dropdown-item" [routerLink]="['','register']">New around here? Sign up</a>
</div>
