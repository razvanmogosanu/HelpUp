<div class="all">
  <!-- Create a post-->
  <div class="center">
    <h5>Create Post</h5>
    <form [formGroup]="postForm" class="px-4 py-3">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="description" id="description" placeholder="Description...">
      </div>

      <div class="form-group">
          <input type="file" (change)="onFileChanged($event)">
      </div>

      <input type="button" (click)="onUpload()" value="Post" class="btn button">
    </form>
  </div>

  <!-- List with posts -->
  <div class="posts">
    <div *ngFor="let post of retrievedPosts" class="post">
      <span class="username">@andreicosmin</span>
      <span class="date">â€§ {{translateTime(post.date)}}</span>
      <p class="description">{{post.description}}</p>
      <img [src]="translateImage(post.image)" class="post-image">

    </div>
  </div>
